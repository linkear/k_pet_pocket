<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Pocket</title>
    <link rel="shortcut icon" href="../assets/icon/Pet_Pocket_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_regist1.css">
</head>

<body>
    <header>
        <a class="title" href="../index.html">Pet Pocket</a>
        <a class="topButton" href="../index.html">Log In</a>
    </header>
    <div class="container">
        <img class="icon" src="../assets/icon/Pet_Pocket_logo.png" alt="k_pet_pocket">
        <div id="container1">
            <form class="form" id="reg1Form">
                <div class="container">
                    <h1 class="title2" id="regsign">
                        Sign Up
                    </h1>
                    <input class="input" id="input3" type="text" placeholder="Phone Number/E-mail">
                    <br><br>
                    <input class="input" id="input4" type="password" placeholder="Password">
                    <br><br>
                    <input class="input" id="input5" type="password" placeholder="Repeat Password">
                    <br><br>
                </div>
            </form>
            <button class="input" id="button2">
                <span>
                    <img id="facicon" src="../assets/icon/facebook-icon.png" alt="facebook-icon">
                    <span id="facebook">Continue with Facebook</span>
                </span>
            </button>
            <br><br>
            <button class="input" id="button3">
                <span>
                    <img id="goglicon" src="../assets/icon/Google_icon.png" alt="google-icon">
                    <span id="google">Continue with google</span>
                </span>
            </button>
            <a id="continue1" href="regist_2.html">
                <button class="primaryButton" id="button4">
                    <span>
                        <img class="paw" src="../assets/icon/huella.png" alt="">
                        Continue
                    </span>
                </button>
            </a>
        </div>
    </div>
    <footer>
        <a class="foot foot1" href="index.html">Linkear</a>
        <p class="foot foot2">Contacts:</p>
        <p class="foot foot3">pet_pocket@linkear.net</p>
        <p class="foot foot4">0999999999</p>
    </footer>
</body>

</html>
