<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Pocket</title>
    <link rel="shortcut icon" href="../assets/icon/Pet_Pocket_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_regist2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <header>
        <a class="title" href="../index.html"><span>Pet Pocket</span></a>
        <a class="exitButton" href="../index.html">Exit</a>
    </header>
    <div class="container">
        <img class="icon" src="../assets/icon/Pet_Pocket_logo.png" alt="k_pet_pocket">
        <div id="container2">
            <form class="form" id="regform">
                <div class="container">
                    <h1 class="title2" id="welcome">
                        Welcome!
                    </h1>
                    <input class="input" id="input6" type="text" placeholder="Confirmation Code">
                    <input class="input" id="input7" type="text" placeholder="Name of your Pet">
                    <div id="chipDiv">
                        <input class="input" id="input8" type="number" placeholder="Chip Number">
                        <label for="noChip" id="noChipLabel">Don't have a chip</label>
                        <input type="checkbox" name="noChip" id="noChip">
                    </div>
                    <div class="input" id="photo">
                        <span id="photoText">Photo</span>
                        <input type="file" id="photoButton">
                    </div>
                    <br><br>
                    <input class="input" id="ubication" type="button" value="Ubication">
                    <br><br>
                    <input class="input" id="age" type="number" name="Age" placeholder="Age">
                    <br><br>
                    <input class="input" id="weight" type="number" name="Weight" placeholder="Weight 'Kg'">
                    <div id="selectDiv">
                        <input type="text" id="other" class="input">
                        <input type="button" id="selectBack">
                        <select class="input" id="select" name="options">
                            <option value="Breed">Breed</option>
                            <option value="Dog">Dog</option>
                            <option value="Cat">Cat</option>
                            <option value="Fish">Fish</option>
                            <option value="Mouse">Mouse</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div id="line"></div>
                    <a id="busines" href="busines_account.html">Create a busines account</a>
                </div>
            </form>
            <button class="primaryButton" id="button5">
                <span><img class="paw" src="../assets/icon/huella.png" alt="">
                    <span>Register</span>
                </span>
            </button>
        </div>
    </div>
    <footer>
        <a class="foot foot1" href="index.html">Linkear</a>
        <p class="foot foot2">Contacts:</p>
        <p class="foot foot3">pet_pocket@linkear.net</p>
        <p class="foot foot4">0999999999</p>
    </footer>
</body>
<script src="../js/regist2style.js"></script>

</html>
