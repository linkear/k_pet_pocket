<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Styles -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

  <title>Pet Pocket - Iniciar Sesión</title>
</head>

<body>
  <div class="" id="content-wrapper">

    <div class="w-100">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-primary border-bottom fixed-top">
        <div class="container">
          <div class="logo_login">
            <h2 class="text-dark text-center font-weight-bold mb-0">Pet Pocket</h2>
          </div>

          <a href="./registro.html"><button class="btn btn-default btn-sinborde"><i class="fas fa-sign-in-alt mr-2"></i>Crear Cuenta</button></a>
        </div>
      </nav>
    </div>
    <!-- Fin navbar -->

    <div id="content" class="w-100">
      <div class="d-flex justify-content-center formulario">
        <form class="formulario2 rounded" id="frm-registro" action="../index.html" >
            <h2 class="text-center pb-3 pt-2 font-weight-bold">Iniciar Sesión</h2>
            <div class="form-group d-flex">
                <input type="email" class="form-control" id="input_correo" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group d-flex">
                <input type="password" class="form-control" id="input_contraseña" placeholder="Contraseña" required>
            </div>
            <div class="pt-1">
                <button type="button" name="button" id="btn-validar"
                    class="btn btn-primary btn-lg btn-block login_btn">Ingresar</button>
            </div>
            <p class="text-center font-weight-bold mt-4" for=""><a href="" class="text-decoration-none">Olvidaste tu Contraseña</a></p>
        </form>
    </div>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://kit.fontawesome.com/f5f7905918.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="../js/validaciones.js"></script>
</body>

</html>
